<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TFT Item Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f0f1a;
      color: #f0f0f0;
      margin: 0;
      padding: 2rem;
      display: flex;
      gap: 2rem;
      flex-direction: row-reverse;
    }
    h1, h2 {
      text-align: center;
      margin: 0.5rem 0;
    }
    .sidebar {
      width: 280px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.75rem;
    }
    .item {
      background: #1f1f2e;
      border-radius: 12px;
      padding: 0.5rem;
      text-align: center;
      cursor: grab;
      transition: transform 0.2s;
    }
    .item:hover {
      transform: scale(1.05);
      background: #27273a;
    }
    .item img {
      width: 64px;
      height: 64px;
      object-fit: contain;
    }
    .main {
      flex-grow: 1;
    }
    .dropzone {
      border: 2px dashed #555;
      border-radius: 12px;
      padding: 1rem;
      min-height: 300px;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      background: #1c1c2b;
    }
    .dropped-item {
      background: #292941;
      border-radius: 12px;
      padding: 0.5rem;
      text-align: center;
      position: relative;
      cursor: pointer;
      transition: background 0.2s;
    }
    .dropped-item.checked {
      opacity: 0.4;
      filter: grayscale(100%);
    }
    .dropped-item img {
      width: 64px;
      height: 64px;
      object-fit: contain;
    }
    .delete-btn {
      position: absolute;
      top: -8px;
      right: -8px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      font-size: 14px;
      font-weight: bold;
      line-height: 1;
      cursor: pointer;
      box-shadow: 0 0 6px rgba(0,0,0,0.4);
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      background: #ff4d4d;
      color: white;
      cursor: pointer;
    }
    .combo-result {
      margin-top: 1rem;
      background: #26263a;
      padding: 1rem;
      border-radius: 12px;
    }
    .combo-result img {
      width: 48px;
      height: 48px;
      object-fit: contain;
      margin: 0.25rem;
    }
  </style>
</head>
<body>
  <div class="main">
    <h2>My Comp</h2>
    <div class="dropzone" id="dropzone" ondragover="allowDrop(event)" ondrop="handleDrop(event)"></div>
    <button onclick="clearItems()">Clear All</button>
    <div class="combo-result" id="comboResult"></div>
  </div>
  <div class="sidebar">
    <h2 style="grid-column: span 2">All Items</h2>
    <div class="item" draggable="true" ondragstart="handleDragStart(event)" data-name="BF Sword" data-src="https://rerollcdn.com/items/BFSword.png">
      <img src="https://rerollcdn.com/items/BFSword.png" alt="BF Sword" />
      <div>BF Sword</div>
    </div>
    <div class="item" draggable="true" ondragstart="handleDragStart(event)" data-name="Needlessly Large Rod" data-src="https://rerollcdn.com/items/NeedlesslyLargeRod.png">
      <img src="https://rerollcdn.com/items/NeedlesslyLargeRod.png" alt="Needlessly Large Rod" />
      <div>Needlessly Large Rod</div>
    </div>
    <!-- Add all other items here as before -->
  </div>

  <script>
    const combinationMap = {
      "BF Sword|Needlessly Large Rod": {
        name: "Hextech Gunblade",
        src: "https://rerollcdn.com/items/HextechGunblade.png"
      },
      // Add other combinations as needed
    };

    function allowDrop(event) {
      event.preventDefault();
    }

    function handleDragStart(event) {
      const item = event.currentTarget;
      const name = item.getAttribute("data-name");
      const src = item.getAttribute("data-src");
      event.dataTransfer.setData("text/plain", JSON.stringify({ name, src }));
    }

    let droppedItems = [];

    function handleDrop(event) {
      event.preventDefault();
      const data = JSON.parse(event.dataTransfer.getData("text/plain"));

      const newItem = document.createElement("div");
      newItem.className = "dropped-item";
      newItem.innerHTML = `
        <button class="delete-btn" onclick="deleteItem(this)">Ã—</button>
        <img src="${data.src}" alt="${data.name}" />
        <div>${data.name}</div>
      `;
      newItem.onclick = () => newItem.classList.toggle("checked");
      document.getElementById("dropzone").appendChild(newItem);

      droppedItems.push(data);
      checkForCombo();
    }

    function deleteItem(button) {
      const itemDiv = button.parentElement;
      const name = itemDiv.querySelector("div").innerText;
      droppedItems = droppedItems.filter(item => item.name !== name || itemDiv.removed);
      itemDiv.remove();
      checkForCombo();
    }

    function clearItems() {
      document.getElementById("dropzone").innerHTML = "";
      document.getElementById("comboResult").innerHTML = "";
      droppedItems = [];
    }

    function checkForCombo() {
      const resultDiv = document.getElementById("comboResult");
      resultDiv.innerHTML = "";
      const names = droppedItems.map(d => d.name);
      if (names.length >= 2) {
        for (let i = 0; i < names.length; i++) {
          for (let j = i + 1; j < names.length; j++) {
            const key = `${names[i]}|${names[j]}`;
            const reverseKey = `${names[j]}|${names[i]}`;
            const result = combinationMap[key] || combinationMap[reverseKey];
            if (result) {
              resultDiv.innerHTML += `
                <div>
                  <strong>${result.name}</strong><br />
                  <img src="${result.src}" alt="${result.name}" />
                  <div style="display:flex; gap:0.5rem; justify-content:center">
                    <img src="${droppedItems[i].src}" title="${names[i]}" />
                    <img src="${droppedItems[j].src}" title="${names[j]}" />
                  </div>
                </div>
              `;
            }
          }
        }
      }
    }
  </script>
</body>
</html>
